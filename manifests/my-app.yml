---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  labels:
    app: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: kaytac/my-app:latest
        ports:
          - containerPort: 51500 # app
          - containerPort: 8000 # Prometheus metrics port
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  type: NodePort
  ports:
    - name: http
      port: 51500
      targetPort: 51500
      nodePort: 30080
    - name: prometheus
      port: 8000
      targetPort: 8000
      nodePort: 30081
  selector:
    app: my-app